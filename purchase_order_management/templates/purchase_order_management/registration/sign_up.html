{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href={% static 'purchase_order_management/css/bootstrap.min.css' %}>
    <link rel="stylesheet" type="text/css" href={% static 'purchase_order_management/css/fontawesome-all.min.css' %}>
    <link rel="stylesheet" type="text/css" href={% static 'purchase_order_management/css/iofrm-style.css' %}>
    <link rel="stylesheet" type="text/css" href={% static 'purchase_order_management/css/iofrm-theme5.css' %}>
</head>
<body>
    <div class="form-body" style="background-color: #7386D5 !important;">
        <div class="row">
            <div class="form-holder" style="background-color: #7386D5 !important;">
                <div class="form-content" style="background-color: #7386D5 !important;">
                    <div class="form-items">
                        <h3>Register</h3>
                        <p>Enter your details to make a new account!</p>
                        <div class="page-links">
                            <a href={% url 'purchase_order_management:sign_in' %}>Login</a><a href={% url 'purchase_order_management:sign_up' %} class="active">Register</a>
                        </div>
                        {% if error_message %}
                            <p style='color:red'>{{ error_message }}</p>
                        {% endif %}
                        <form method="post" action={% url 'purchase_order_management:sign_up'%}>
                            {% csrf_token %}
                            <input class="form-control" type="text" name="username" placeholder="Username" required>
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                            <input class="form-control" type="password" name="confirm_password" placeholder="Confirm Password" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
